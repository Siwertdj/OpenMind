name: "test doxygen"

on:
  push:
    branches:
      - docs/126.2-Documentation-in-github

jobs:
  analyze:
    name: Analyze on Dev
    runs-on: ubuntu-latest

    strategy:
      matrix:
        language: [ 'csharp' ]

  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: DenverCoder1/doxygen-github-pages-action@v2.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: docs/126.2-Documentation-in-github
          folder: docs
          



